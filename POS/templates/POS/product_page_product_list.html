{% load static %}

{% for product in products %}
<div class="card shadow-lg mb-2" search="{{product.name}} {{product.category}}">
  <div class="card-header">
    <div class="d-flex justify-content-between">
    	<div class="w-75">
	    	<h5 class="m-0"><a class="text-dark text-decoration-none" href="{% url 'modify-product' product.id %}">{{product.name | title}}</a></h5>
	    	<span class="badge badge-info">{{product.category}}</span>
    	</div>
    	<div class="d-flex flex-column justify-content-between">
          <img class="btn btn-light border-dark" src="{% static 'POS/icons/pencil.svg'%}" id="editBtn" data-product-category="{{product.category.id}}" data-toggle="modal"  data-product-name="{{product.name}}" data-product-id="{{product.id}}" data-target="#ProductModal">
    	</div>
    </div>
  </div>
</div>
  {% empty %}
<div class="h-100 d-flex justify-content-center align-items-center col-12">
  <h4>No products yet.</h4>
</div>
{% endfor %}
