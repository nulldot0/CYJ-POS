<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	{% load static %}

  	<link rel="stylesheet" type="text/css" href="{% static 'POS/css/bootstrap.min.css' %}">
	<title>Test</title>
</head>
<body>
	<main class="container py-4">
	{% block content %}
		<div class="d-flex px-2 justify-content-between">
			<input class="form-control mr-sm-2 mr-2" type="text" placeholder="Product Search">
			<button class="btn btn-outline-primary">
				<svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd" d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm4.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
				  <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
				</svg>
			</button>	
		</div>
		<div class="d-flex my-2 mx-2 rounded justify-content-between align-items-center bg-light">
			<a class="m-0 m-3 text-primary font-weight-bold" style="font-size: 1.4em"><span id="customer-name-text">Guest</span></a>
			<button class="btn btn-outline-primary mr-3">
				<svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				  <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
				  <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
				</svg>
			</button>
		</div>
		<div class="jumbotron my-3 mx-2" style="min-height: 300px; max-height: 300px; overflow-y: auto">
			<h5 class="m-0">Favorites</h5>
			<div class="my-2 d-flex flex-wrap" id="favorite-div">
				{% include 'POS/favorite.html' %}
			</div>
			<h5>Products</h5>
			<div class="my-2 d-flex flex-wrap">
				{% include 'POS/product_list.html' %}
			</div>
		</div>
	{% endblock %}
	<div class="btn-group w-100 fixed-bottom" role="group" aria-label="Basic example">
		  <button type="button" class="btn btn-primary active" style="font-size: 1.3em">Counter</button>
		  <button type="button" class="btn btn-primary" style="font-size: 1.3em">Pay</button>
		  <button type="button" class="btn btn-primary" style="font-size: 1.3em">Invoice</button>
		</div>
	</main>


	<script type="text/javascript" src="{% static 'POS/js/jquery-3.5.0.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'POS/js/popper.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'POS/js/bootstrap.min.js' %}"></script>
</body>

</html>
