{% load static %}

{% for product in products %}
<div class="w-50 px-2 my-2">
	<div class="card">
	  <img class="card-img-bottom img-thumbnail" src="{% static 'POS/img/default.jpeg'%}" alt="Card image cap">
      <p class="card-text px-1 py-1 text-center">{{product.product_family}} {{product.description}}</p>
	</div>
</div>
{% empty %}
<div class="w-100 py-5">
	<h5 class="text-center">No favorite listed</h5>
</div>
{% endfor %}
