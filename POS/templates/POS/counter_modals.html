<div class="modal" id="selectionCustomerModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content" style="height: 85%">
      <div class="modal-header">
        <h5 class="modal-title">Select a customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <input type="text" class="form-control my-2 py-3 align-self-center" style="width: 90%" placeholder="Search Customer Name" id="selection-customer-search">
      <div class="modal-body">
        <!-- customers list from customer_list.html goes here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="newCustomerModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
		      <label for="name" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input type="text" class="form-control" id="name" name="name" placeholder="Customer's Name">
        </div>
	  	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="subProductsModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="py-2 px-3">
        <input type="text" name="sub-product" class="form-control" placeholder="Search Sub-Products">
      </div>
      <div class="modal-body jumbotron mx-3 mt-3" style="height: 300px" id="sub-product-div">
        <!-- Sub products list from sub_product_list.html goes here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save">Save</button>
      </div>
    </div>
  </div>
</div>

    <div class="modal-content">

<div class="modal" id="invoiceEditUnit" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
    <input type="hidden" name="prod-trans-id">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Name</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
     <div class="modal-body">
        <div class="form-group row align-items-center">
          <label for="name" class="col-4 col-form-label pl-4 pr-0">No. of units</label>
        <div class="col-4">
          <input type="number" class="form-control" id="units" name="name" placeholder="No. of units">
        </div>
        <div class="col-4">
          <button class="btn btn-danger" data-action="minus">&minus;</button>
          <button class="btn btn-success" data-action="plus">&plus;</button>
        </div>
      </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save">Save</button>
      </div>
    </div>
  </div>
</div>
