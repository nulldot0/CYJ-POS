{% load humanize %}
{% for item in items reversed %}
<div class="card my-1" search="{{item.product.product_family}} {{item.product.description}}">
   	<div class="card-header d-flex justify-content-between" data-product-transaction-id="{{item.product.pk}}" data-name="{{item.product.product_family}} {{item.product.description}}" data-units="{{item.no_of_units}}">
   		<div>
   			<p class="m-0"><span class="font-weight-bold">{{item.product.product_family}}</span> {{item.product.description}}</p>
	   		<p class="m-0">₱{{item.product.unit_price | intcomma}} &times; {{item.no_of_units | intcomma}} unit/s</p>
	   		<p class="m-0">Total: ₱{{item.total_price | intcomma}}</p>
   		</div>
   		<div class="d-flex flex-column">
   			<svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-pencil my-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-toggle="modal" data-target="#invoiceEditUnit">
			  <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
			  <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
			</svg>
	  		<svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-trash my-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" data-toggle="modal" data-target="#invoiceDelete">
			  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
			  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
			</svg>
   		</div>
   	</div>
</div>
{% empty %}
<h4 class="m-0 mx-2 my-5 text-center">No products found yet.</h4>
{% endfor %}
